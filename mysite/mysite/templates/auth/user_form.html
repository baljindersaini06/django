{% extends 'auth/register_base.html' %}
{% load staticfiles %}
{% block content %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form id="login-form" class="form" method="post" action="{% url 'user' %}">
					<span class="login100-form-title p-b-33">
						Registration
					</span>
                    {% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="first_name" id="first name" placeholder="First Name">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="last_name" id="last name" placeholder="Last Name">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="username" id="username" placeholder="Username">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" id="email" placeholder="Email" >
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						    <input class="input100" type="password" name="password1" id="password" placeholder="Password">
						    <span class="focus-input100-1"></span>
						    <span class="focus-input100-2"></span>
                    </div>
                    
                    <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						    <input class="input100" type="password" name="password2" id="password" placeholder="Confirm Password">
						    <span class="focus-input100-1"></span>
						    <span class="focus-input100-2"></span>
					</div>

					
					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					<br>
					<div class="text-center">
						<span class="txt1">
							Already Have an Account?
						</span>

						<a href="{% url 'accounts' %}" class="txt2 hov1">
							Log in
						</a>
          </div>
				</form>
			</div>
		</div>
	</div>
  {% endblock %}
