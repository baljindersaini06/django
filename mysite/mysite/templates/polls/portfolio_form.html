{% extends 'polls/layout.html' %}
    {% block content %}
    <style> 
        input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
        }

        .div{
            background-color: #134080;
            align-content: center;
            color: whitesmoke;

        }
        label{
            font-size: 100%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .button {
            background: #007bff;
            border: 0;
            border-radius: 20px;
            padding: 8px 30px;
            color: #fff;
            transition: 0.3s;
          }

          button:hover{
            background-color: #3575ce;
          }

          input {
    border-radius: 0;
    box-shadow: none;
    font-size: 14px;
}

input {
    display: block;
    width: 100%;
    height: calc(2.25rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    border-style:solid;
    border-color:lightgrey;
}

          
        </style>
    

<form action="" method="post">
    {% csrf_token %}
    <div class="">
        <br><br><br><br>
        <h1 align="center">Add Portfolio</h1>
  <table align="center">
    {% for field in form %}
    <td>{{ field.label_tag }}</td>
    <td>{{ field }}</td>
    
    {% endfor %}
  </table><br>  
  <div class="text-center"><button class="button" type="submit" title="">Save Portfolio</button>
    <a href="{% url 'profile' %}" class="button">Back</a></div>
      <br></div>
      </form>  
  {% endblock %}
